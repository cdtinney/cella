<!DOCTYPE HTML>
<html>

	<title> cella | run CA </title>

	<head> 
		<script src="../code/jquery-1.9.1.js"></script>
		<script src="../code/map.js"></script>
		<script src="../code/ca.js"></script>
		<script src="../code/runCA.js"></script>
		<link rel="stylesheet" type="text/css" href="../stylesheets/CA.css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
	</head>

	<body>
		<div class = "level1bar">
    		<div class ="menuBar">
	    			<a class="aHome" href="index.html" >cella</a>
                    <a class="aNav" href="../html/selectCA.html" >/ select CA</a>
    		</div>
   		 </div>

   		 <div class = "level2bar">

			<div class = "menuBar"> 

				<button type="button" onClick="autoTick();">
					auto (on/off)
				</button>
				
				<button type="button" onClick="ca.tickForAmount(1);">
					1 tick
				</button>

				<button type="button" onClick="ca.tickForAmount(10);">
					10 ticks
				</button>

				<button type="button" onClick="ca.tickForAmount(100);">
					100 ticks
				</button>

				<button type="button" onClick="ca.tickForAmount(1000);">
					1000 ticks
				</button>

			</div>

		</div>

		<div class = "level3bar">

			<div class = "countBar">
				<a class="countText"> generation: </a>
				<a id="aGenCount" class="countText">0</a>

				<a style="color:white">|</a>

				<a class="countText"> current population: </a>
				<a id="aPopulationCount" class="countText">0</a>
			</div>

			<form>
				<input type="checkbox" id="chkboxWrap" name="wrapping"></input>
				<label class="countText"> toroidal wrapping (beta) </label>
			</form>

		</div>

		<div id="divCA"> </div>

	</body>

</html>
